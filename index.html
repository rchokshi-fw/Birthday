<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fdf5e6;
        }
        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.8); /* Light contrast overlay */
            border-radius: 10px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .cake-image {
            display: none; /* Hide the inline cake image */
        }
        #math-problem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result-message {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Add the background image */
        body {
            background: url('https://raw.githubusercontent.com/rchokshi-fw/Birthday/main/cake.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Geburtstagskuchen ! ðŸŽ‰</h1>
        <p> Kuchen stehen am Meeting-Point! </p>
        <h2>Guess the Age</h2>
        <div id="math-problem">Solve: 100000 ^ 10000 ^ 1000 ^ 10 ^ 1 </div>
        <input type="number" id="user-guess" placeholder="Enter your answer">
        <h3>Insert answer in binaray only </h2>
        <button onclick="checkAnswer()">Submit</button>
        <p id="result-message"></p>
    </div>
    <script>
        function checkAnswer() {
            const userGuess = document.getElementById('user-guess').value;
            const correctAnswer = 100011
            
            const resultMessage = document.getElementById('result-message');
            
            console.log(`User Guess: ${userGuess}`); // Debugging line
            console.log(`Correct Answer: ${correctAnswer}`); // Debugging line

            if (parseInt(userGuess, 10) === correctAnswer) { // Compare as decimal
                resultMessage.textContent = 'Oh No! You found the correct age!';
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = 'Sorry, please try again!';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
