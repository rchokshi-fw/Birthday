<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fdf5e6;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .cake-image {
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        /* Additional styles for the game */
        #math-problem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result-message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Geburtstagskuchen ! ðŸŽ‰</h1>
        <p> Kuchen stehen am Meeting-Point!
    </p>
        <div class="cake-image">
            <img src="images/cake.jpg" alt="Birthday Cake">
        </div>
        <h2>Guess My Age</h2>
        <div id="math-problem"> \( (0b10111 \& 0b11111) \oplus (0b1100 | 0b1010) \)</div>
        <input type="number" id="user-guess" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result-message"></p>
    </div>
    <script>
        function checkAnswer() {
            const userGuess = document.getElementById('user-guess').value;
            const correctAnswer = (0b10111 & 0b11111) ^ (0b1100 | 0b1010);
            const resultMessage = document.getElementById('result-message');

            if (Math.abs(userGuess - correctAnswer) < 0.001) { // Allowing a small margin of error
                resultMessage.textContent = 'Oh No! You found correct age!';
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = 'Sorry, Try again!';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
